<!DOCTYPE html>
<html>
  <head>
    <title>Sten, Sax, Påse</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gameHistory"></div>
    <div id="game">
      <h1>Sten, Sax, Påse</h1>
      <form>
        <label for="playerName">Ange ditt namn:</label>
        <input type="text" id="playerName" />
        <button id="startGame">Starta spelet</button>
      </form>
      <div id="score"></div>
      <div id="choices">
        <img src="rock.png" alt="Sten" onclick="playerChoice('rock')" />
        <img src="sax.jpg" alt="Sax" onclick="playerChoice('scissors')" />
        <img src="paper.jpg" alt="Påse" onclick="playerChoice('paper')" />
      </div>
      <div id="result"></div>
      <button onclick="resetGame()">Starta om spelet</button>
    </div>
  </body>
</html>
